<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="title" property="og:title" content="AI Poem Generator">
    <meta property="og:type" content="website">
    <meta property="og:image" content="src/thumbnail.png">
    <meta name=" description" property="og:description"
        content="Spanish poem generator, built with HTML and vanilla JavaScript and using SheCodes Artificial Intelligence">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;500;600;700&family=Comfortaa:wght@300;400;500;600;700&display=swap"

    <title>AI Poem Generator</title>
    <link rel="stylesheet" href="src/style.css">
</head>

<body>
    <div class="app-container">

        <header>
            <h1>Spanish Poem Generator</h1>
        </header>
        <main>
            <form id="poem-generator-form">
                <input type="text" placeholder="Enter the topic of your poem" autofocus required autocomplete="off"
                    class="input-topic" id="user-instructions">
                <input type="submit" value="Generate" id="generate" class="submit-button">
            </form>
            <div class="tips-for-user">
                <span class="hint">i.e: moon, sea, love...</span>
            </div>
            <div class="poem hidden" id="poem">
                <!-- <p class="poem" id="poem"></p> -->
            </div>
        </main>
        <footer>
            <p>This is a project for the course of Artificial Intelligence of <a href="https://www.shecodes.io/"
                    target="_blank">
                    SheCodes</a>
                and is <a href="https://github.com/estefaniaramirezmnt/spanish-poem-generator" target="_blank"> open
                    source</a> on Github</p>
        </footer>
    </div>

    <script src="src/index.js"></script>
</body>

</html>
