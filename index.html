<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Poem Generator</title>
    <link rel="stylesheet" href="src/style.css">
</head>

<body>
    <header>
        <h1>Spanish Poem Generator</h1>
    </header>
    <main>
        <form>
            <input 
                type="text" 
                placeholder="Enter the topic of your poem" 
                id="topic" 
                autofocus 
                required
                autocomplete="off"
            >
            <input 
                type="submit" 
                value="Generate" 
                id="generate"
            >
        </form>
        <div class="poem-container">
            <p id="poem">Poem here</p>
        </div>
    </main>
    <footer>
        <p>This is a project for the course of Artificial Intelligence of <a href="https://www.shecodes.io/"
                target="_blank">
                SheCodes</a>
            and is <a href="https://github.com/estefaniaramirezmnt/spanish-poem-generator" target="_blank"> open
                source</a> on Github</p>
    </footer>
    <script src="js/index.js"></script>
</body>

</html>
